<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <form class="signup-form" action="register" method="POST">
            <!-- reg header -->
        <div class="form-header">
            <h1>Create Account</h1>
        </div>
        <!-- form body -->
        <div class="form-body">
            <!-- firstname and middlename -->
        <div class="horizontal-group">
        <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
        </div>

        <div class="form-group right">
            <label for="middlename" class="label-title">Middle name</label>
            <input type="text" id="middlename" class="form-input" placeholder="enter your middle name" />
        </div>
        </div>

            
            
        <!-- lastname and email -->
        <div class="horizontal-group">
        <div class="form-group left">
            <label for="lastname" class="label-title">Last name *</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" required="required" />
        </div>

          <div class="form-group right">
            <label for="email" class="label-title">Email*</label>
            <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
          </div>
        </div>
        <!-- Password and confirm password -->
          
          <div class="horizontal-group">
          <div class="form-group left">
              <label for="password" class="label-title">Password *</label>
              <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
          </div>

          <div class="form-group right">
            <label for="confirm-password" class="label-title"> Confirm Password *</label>
            <input type="password" id="password" class="form-input" placeholder="confirm password" required="required">
        </div>
            
          </div>
            <!-- gender and hobbies -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label class="label-title">Gender:</label>
                    <div class="input-group">
                        <label for="male">
                            <input type="radio" name="gender" value="male" id="male"> Male</label>
                        <label for="female">
                            <input type="radio" name="gender" value="female" id="female"> Female</label>
                    </div>
                </div>
                <div class="form-group right">
                    <label class="label-title">Hobbies</label>
                    <div>
                        <label>
                            <input type="checkbox" value="Web">Music</label>
                        <label>
                            <input type="checkbox" value="iOS">Sports</label>
                        <label>
                            <input type="checkbox" value="Andriod">Travel</label>
                        <label>
                            <input type="checkbox" value="Game">Movies</label>
                            
                    </div>
                    </div>
                </div>
                <!-- source of income and income amount -->
                <div class="horizontal-group">
                    <div class="form-group left" >
                      <label class="label-title">Source of Income</label>
                      <select class="form-input" id="level" >
                          <option value="" selected="selected" disabled></option>
                        <option value="E">Employed</option>
                        <option value="B">Self-employed</option>
                        <option value="U">Unemployed</option>
                        <option value="S">Student</option>
                      </select>
                    </div>
                    
                    <div class="form-group right">
                      <label for="experience" class="label-title">Income</label>
                      <input type="range" min="20" max="200" step="5"  value="0" id="experience" class="form-input" onChange="change();" style="height:28px;width:78%;padding:0;">
                      <span id="range-label">15K</span>
                    </div>
                  </div>
                  
                  <!-- profile picture and age -->
                    <div class="horizontal-group">
                    <div class="form-group left" >
                      <label for="choose-file" class="label-title">Upload Profile Picture</label>
                      <input type="file" id="choose-file" size="80">
                    </div>
                     
                    <div class="form-group right">
                      <label for="experience" class="label-title">Age</label>
                      <input type="number" min="18" max="80"  value="18" class="form-input">
                    </div>
                  </div>

                  <div class="form-group" >
                    <label class="label-title"></label>
                    <select class="form-input" id="level">
                        <option value="S" selected="selected" disabled>Pick a platform</option>
                      <option value="M">Make We Gist (MWG)</option>
                      <option value="I">Inspired Sound</option>
                      <option value="K">Ket Initiative</option>
                    </select>
                  </div>
                  

                  <!-- bio -->
                  <div class="form-group">
                    <label for="comment" class="label-title"></label>
                    <textarea class="form-input" rows="4" cols="50" style="height:auto" placeholder="what are your expectations?"></textarea>
                  </div>
           </div>
            <!-- reg footer -->
        <div class="reg-footer">
            <div class="form-footer">
                <span>* required</span>
                <button type="submit" class="btn">Create</button>
              </div>
              
        </div>
    </form>

        <!-- Script for range input label -->
    <script>
        var rangeLabel = document.getElementById("range-label");
        var experience = document.getElementById("experience");
        function change() {
        rangeLabel.innerText = experience.value + "K";
        }
      </script>
  

</body>
</html>
